<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>协助下载工具 - 小码农博客</title>
    <style lang="">
        .title {
            font-size: 32px;
            font-weight: 600;
            margin: 25px auto;
            text-align: center;
        }
        .tips {
            margin: 25px 0 0 0;
            color: #555;
        }
        ol {
            margin: 10px 0 0 -10px;
        }
    </style>
</head>
<body>
    <div class="container">
            <p class="title">这是帮助下载海外资源的,如有国内下载需求请绕行</p>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="input-group">
                    <input type="text" id="url" class="form-control" placeholder="请输入你要下载的链接">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" id="download">下载</button>
                    </span>
                </div>
                <div class="tips">
                    <b>链接要求 (完整的url链接):</b>
                    <ol>
                        <li>带http/https协议头</li>
                        <li>不带后缀的页面默认打开,不下载</li>
                        <li>请合理使用</li>
                        <li>请遵守法律法规</li>
                        <li>示例 : https://dl.google.com/go/go1.9.3.windows-amd64.msi</li>
                    </ol>
                </div>
            </div>            
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script>
    $('#download').on('click',function(){
        var host = location.href
        var url = $('#url').val()
        open(host+"?url="+url)
    })
</script>
</html>
